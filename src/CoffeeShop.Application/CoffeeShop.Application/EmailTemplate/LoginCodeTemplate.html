<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Código de Verificação - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3e7;
            margin: 0;
            padding: 0;
            color: #4b3832;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #6f4e37;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .code {
            background-color: #f3e5ab;
            display: inline-block;
            padding: 15px 25px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            letter-spacing: 3px;
            margin: 20px 0;
        }
        .footer {
            background-color: #f8f3e7;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #7b6f65;
        }
        .button {
            display: inline-block;
            background-color: #6f4e37;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1>☕ Coffee Shop</h1>
        </div>
        <div class='content'>
            <p>Olá,</p>
            <p>Seu código de verificação para login é:</p>
            <div class='code'>{{codigo}}</div>
            <p>Por favor, copie e cole este código no campo de verificação para continuar.</p>
        </div>
        <div class='footer'>
            <p>Se você não solicitou este código, ignore este e-mail.</p>
        </div>
    </div>
</body>
</html>
